<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form </title>
</head>

<body>
<fieldset> 
<legend> Registration Form </legend>
<table>
<tbody>
<tr>
<td> <label> First Name: </label> </td>
<td> <input type="text" id="fname" name="fname" value=""> </td>
</tr>

<tr>
<td> <label> Last Name: </label> </td>
<td> <input type="text" id="lname" name="lname" value=""> </td>
</tr>

<tr>
<td> <label> User Name: </label> </td>
<td> <input type="text" id="uname" name="uname" value=""> </td>
</tr>

<tr>
<td> <label> Password: </label> </td>
<td> <input type="password" id="pwd" name="pwd" value=""> </td>
</tr>

<tr>
<td> <label> Confirm<br>Password: </label> </td>
<td> <input type="password" id="cpwd" name="cpwd" value=""> </td>
</tr>

<tr>
<td> <label> Email: </label> </td>
<td> <input type="email" id="mail" name="mail" value=""> </td>
</tr>

<tr>
<td> <label> Phone: </label> </td>
<td> <input type="number" id="pno" name="pno" value="" > </td>
</tr>

<tr>
<td> <label> Gender: </label> </td>
<td> <input type="radio" id="gender" name="gender" value="" > Male <br>
 <input type="radio" id="gender" name="gender" value="" > Female <br> 
 <input type="radio" id="gender" name="gender" value="" > Other </td>
</tr>

<tr>
<td> <label> DOB: </label> </td>
<td> <input type="date" id="dob" name="dob" value="" > </td>
</tr>

<tr>
<td>
<label> Course: </label>
</td>

<td>
<select>
<option> Web Development </option>
<option> Full Stack Development </option>
<option> Digital Marketing </option>
<option> IBM </option>
</select>
</td>

</tr>

<tr>
<td> <label> Nationality: </label> </td>
<td> <input type="checkbox" id="Nationality" name="Nationality" value="" > Indian
<input type="checkbox" id="Nationality" name="Nationality" value="" > Others </td>
</tr>

<tr>
<td> <label> Profile: </label> </td>
<td> <img src="https://th.bing.com/th/id/R.d995d728def36a40a261e36bab9f9bfe?rik=LDZuJgLPtIzgZw&riu=http%3a%2f%2fromanroadtrust.co.uk%2fwp-content%2fuploads%2f2018%2f01%2fprofile-icon-png-898.png&ehk=WfpwpBbTdOcQK51xzwmVamkbadbdbzi2tYDYnK8V2hM%3d&risl=&pid=ImgRaw&r=0" alt="img" width="100px" ><br>
<input type="file" id="photo" name="photo" value="" > </td>
</tr>

<tr>
<td>
<input type="submit" id="sumbit" name="submit" value="Submit" > 
</td>

<td>
<input type="reset" id="reset" name="reset" value="Reset" > 
</td>
</tr>

</tbody>
</table>
</fieldset>
</body>
</html>
